<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container mt-4">
        <h2>Agrega un producto</h2>
    </div>

    <div>
        <form (ngSubmit)="guardarProducto()">
            <div>
                <label for="nombreproducto" class="form-label">Nombre producto</label>
                <input type="text" style="width: 50%;" class="form-control" name="nombreproducto" id="nombreproducto" [(ngModel)]="producto.nombreproducto" required>
    
            </div> <br>
            <div>
                <label for="precioproducto" class="form-label">Precio producto</label>
                <input type="number" style="width: 50%;" class="form-control" name="precioproducto" id="precioproducto" [(ngModel)]="producto.precioproducto" required>
            </div>
            <div>
                <label for="detalleproducto" class="form-label">Detalle producto</label>
                <input type="text" style="width: 50%;" class="form-control" name="detalleproducto" id="detalleproducto" [(ngModel)]="producto.detalleproducto" required>
            </div>

            <div>
                <label for="ivaproducto" class="form-label">IVA producto</label>
                <select class="form-select" style="width: 50%;" name="ivaproducto" id="ivaproducto" [(ngModel)]="producto.ivaproducto" required>
                    <option value="0.15">15%</option>
                    <option value="0.05">5%</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary"><span>Guardar</span></button> <br>
        </form>
    </div>
    
</body>
</html>
